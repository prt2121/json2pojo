sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/main/kotlin'
            srcDir 'build/generated'
        }
        resources {
            srcDir 'src/main/resources'
            srcDir 'build/generated'
        }
    }
}


buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-1103'
    }
}

apply plugin: 'application'
apply plugin: 'kotlin'
//apply from: "http://dl.bintray.com/content/shemnon/javafx-gradle/0.4.0/javafx.plugin"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-1103'
    compile 'org.jsonschema2pojo:jsonschema2pojo-core:0.4.16'
    compile 'io.reactivex:rxjava:1.0.15'
}

